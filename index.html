<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع المعاملات المالية</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #0a3d62;
            color: white;
        }
        .theme-toggle {
            cursor: pointer;
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        h1 {
            font-size: 2em;
        }
        .transaction-form input, .transaction-form select, .transaction-form button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        .transaction-form button {
            background-color: #0a3d62;
            color: white;
            border: none;
            cursor: pointer;
        }
        .transaction-form button:hover {
            background-color: #074b72;
        }
        .transaction-list {
            margin-top: 20px;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .filters {
            margin: 20px 0;
        }
        .filters select {
            padding: 10px;
        }
        .chart-container {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>متتبع المعاملات المالية</h1>
        <button class="theme-toggle" onclick="toggleTheme()">تبديل الوضع</button>
    </header>
    <div class="transaction-form">
        <input type="text" id="description" placeholder="وصف المعاملة" />
        <input type="number" id="amount" placeholder="المبلغ" />
        <select id="category">
            <option value="طعام">طعام</option>
            <option value="مواصلات">مواصلات</option>
            <option value="إيجار">إيجار</option>
            <option value="غير ذلك">غير ذلك</option>
        </select>
        <button onclick="addTransaction()">إضافة معاملة</button>
    </div>
    
    <div class="filters">
        <label>تصفية حسب الفئة:</label>
        <select id="categoryFilter" onchange="filterTransactions()">
            <option value="all">الكل</option>
            <option value="طعام">طعام</option>
            <option value="مواصلات">مواصلات</option>
            <option value="إيجار">إيجار</option>
            <option value="غير ذلك">غير ذلك</option>
        </select>
    </div>

    <div class="transaction-list" id="transactionList"></div>

    <div class="chart-container" id="chartContainer">
        <canvas id="chart"></canvas>
    </div>

    <button onclick="exportData()">تصدير البيانات</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let transactions = [];
        let currentTheme = 'light';

        function addTransaction() {
            const description = document.getElementById("description").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const category = document.getElementById("category").value;

            if (description && !isNaN(amount) && category) {
                const transaction = { description, amount, category };
                transactions.push(transaction);
                document.getElementById("description").value = "";
                document.getElementById("amount").value = "";
                renderTransactions();
                updateChart();
            } else {
                alert("يرجى ملء جميع الحقول.");
            }
        }

        function renderTransactions() {
            const filter = document.getElementById("categoryFilter").value;
            const filteredTransactions = filter === 'all' ? transactions : transactions.filter(t => t.category === filter);
            const transactionList = document.getElementById("transactionList");
            transactionList.innerHTML = '';

            filteredTransactions.forEach((t, index) => {
                const div = document.createElement("div");
                div.classList.add("transaction-item");
                div.innerHTML = `
                    <span>${t.description} - ${t.amount} ريال</span>
                    <span>${t.category}</span>
                `;
                transactionList.appendChild(div);
            });
        }

        function toggleTheme() {
            const body = document.body;
            if (currentTheme === 'light') {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
                currentTheme = 'dark';
            } else {
                body.style.backgroundColor = '#f5f5f5';
                body.style.color = '#333';
                currentTheme = 'light';
            }
        }

        function updateChart() {
            const amounts = transactions.map(t => t.amount);
            const labels = transactions.map(t => t.description);
            const ctx = document.getElementById('chart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'المبالغ',
                        data: amounts,
                        backgroundColor: '#0a3d62',
                        borderColor: '#074b72',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function filterTransactions() {
            renderTransactions();
        }

        function exportData() {
            const csvContent = "data:text/csv;charset=utf-8," 
                + "الوصف,المبلغ,الفئة\n"
                + transactions.map(t => `${t.description},${t.amount},${t.category}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "transactions.csv");
            link.click();
        }
    </script>
</body>
</html>
